<ais-instantsearch [config]="config">
    <div class="search-results">
        <app-custom-refinement-list attribute="groupName"></app-custom-refinement-list>
        <ais-configure [searchParameters]="searchParameters"></ais-configure>
        <ais-hits>
            <ng-template let-hits="hits" let-insights="insights" class="hits-container">
                <ol class="list-items-container">
                    <li class="list-items" *ngFor="let hit of hits; let index = index">
                        <img class="image" src={{hit.imageLink}}>
                        <div class="attribute-container">
                            <ais-highlight class="title" attribute="title" [hit]="hit"></ais-highlight>
                            <ais-highlight attribute="description" [hit]="hit"></ais-highlight>
                        </div>
                    </li>
                </ol>
            </ng-template>
        </ais-hits>
    </div>
</ais-instantsearch>
